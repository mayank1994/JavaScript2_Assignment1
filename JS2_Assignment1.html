<!DOCTYPE html>
<html>
<head>
	<title>Learning Javascript2: Assignment 1</title>
	<style type="text/css">
		#lubutton
		{
			height:40px;
			width:130px;
			border:4px solid orange;
			color:white;
			background-color: lightblue;
			border-radius: 10px;
		}
		table
		{
			border: 1px solid black;
		}
	</style>
	<script type="text/javascript">
		function changebutton()
		{
			var b=document.getElementById('lubutton');
			if(b.value=="Unlike")
			{
				b.setAttribute('value',"Like");
				b.style.backgroundColor="lightblue";
			}
			else if(b.value=="Like")
			{
				b.setAttribute('value',"Unlike");
				b.style.backgroundColor="red";
			}
		}
		function hide()
		{
			var rows=document.getElementById('bd').childNodes;
			for(var i=1;i<rows.length;i++)
			{
				if(((i-1)/2)%2==0)
					rows[i].style.display="none";
			}
		}


		function numcheck()
		{
			var elem=document.getElementById("textfield");
			var val=elem.value;
			if(!(/^[0-9]*$/.test(val)))
			{
				elem.style.backgroundColor='red';
				elem.setAttribute('readonly','true');
				setTimeout(function(){elem.removeAttribute('readonly'); elem.style.backgroundColor='white';},3000);
			}
		}
	</script>
</head>

<body>

<form action="#" onsubmit="changebutton();">
	<input type="SUBMIT" value="Like" id="lubutton">
</form>
<br><br><br><br>

<table border="2" id="table">
	<tbody id="bd">
		<tr><td>row1</td></tr>
		<tr><td>row2</td></tr>
		<tr><td>row3</td></tr>
		<tr><td>row4</td></tr>
		<tr><td>row5</td></tr>
		
	</tbody>		
</table>
<br>
<button id="hide" onclick="hide();">Hide Odd rows</button>
<br><br>

Enter numbers only:<input type="text" id="textfield" onkeyup="numcheck();">

</body>
</html>
